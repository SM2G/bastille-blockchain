<!-- EVENTS SECTION -->
<section id="events" name="events"></section>
<div id="eventswrap">
  <div class="sep events" data-stellar-background-ratio="0.5"></div>

  <div class="container">
    <div class="row">
      <div class="col-6 mx-auto centered">
        <h1>{{ site.data.t[page.lang].menu-events }}</h1>
        <h3>{{ site.data.t[page.lang].headline-events }}</h3>
      </div>
    </div><!-- /row -->

    {% assign lang-events = site.data.events | where: "lang", page.lang | sort: 'date' %}

    {% for event in lang-events %}

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 desc wow fadeIn earlybird" data-wow-delay="0.{{forloop.index}}s">
          <img class="img-fluid" src="assets/img/events/{{ event.title | slugify }}.jpg" alt="{{ event.title }}" style="max-width: 100%; height: auto;">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 desc wow fadeIn" data-wow-delay="0.{{forloop.index}}s">
            <h2>{{ event.title }} <small>{{ event.date | date: '%B, %Y' }}</small></h2>
            <p class="text-justify">{{ event.description }}</p>
        </div><!-- col -->
    </div><!-- /row -->
    {% endfor %}

  <h1><a href="#contact" class="smoothScroll nextArrow"><i class="fas fa-angle-double-down"></i></a></h1>
</div><!--/container -->
</div><!--/eventswrap -->
