<! -- PORTFOLIO SECTION -->
<section id="portfolio" name="portfolio"></section>
<div id="portfoliowrap">
  <div class="sep portfolio" data-stellar-background-ratio="0.5"></div>

  <div class="container">
    <div class="row">
      <h1>Quelques Projets</h1>

      {% assign lang-projects = site.data.projects | where: "lang", page.lang %}

      {% for project in lang-projects %}

      {% assign remainder = forloop.index | modulo: 3 %}

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 desc">
        <div class="project-wrapper well">
          <div class="project">
            <img class="col-lg-4 img-responsive" src="assets/img/projects/{{ project.image }}.png" alt="{{ project.image }}">
            <h2>{{ project.name }}</h2>
            <p class="text-justify">{{ project.description }}</p>
          </div>
        </div>
      </div><!-- col-lg-4 -->
      {% if remainder == 0 %}
    </div><!-- /row -->
    <div class="row mt">
      {% endif %}
      {% endfor %}

    </div><!-- /row -->
    <h1><a href="#contact" class="smoothScroll nextArrow"><i class="fas fa-angle-double-down"></i></a></h1>
  </div><!--/container -->
</div><!--/Portfoliowrap -->
