### FR ###

- title: Corda
  lang: fr
  description: "Technologie Blockchain de troisième génération, sans blocs ni chaîne directe <em> en soi </em>, la technologie Corda s’appuie sur une structure mathématique de transactions dénommée DAG pour Directed Acyclic Graph.
    Ce concept innovant, associé à une structure de réseau sécurisée reposant sur des connexions <em>peer to peer</em>, renforcé par chiffrement TLS le rend parfaitement adapté au déploiement en entreprise avec un débit de transaction élevé.
    </br> </br>
    Développé en utilisant les derniers langages compatibles JVM, Kotlin rend le développement sur la plateforme Corda accessible aussi bien aux développeurs Java que Kotlin et permet aux entreprises de développer des contrats et applications distribuées dans le langage de leur choix.
    </br>
    Ce niveau de liberté, associé à une plateforme open source puissante, ouvre des perspectives très prometteuses pour une nouvelle plateforme business ouverte dans les années à venir."

- title: Hyperledger
  lang: fr
  description: "Aujourd'hui l'une des références principales en matière de technologie Blockchain destinée aux entreprise, Hyperledger propose un écosystème de développement totalement détaché de considérations cryptomonnaie contrairement à la plupart des autres technologies.
  </br></br>
  Ce choix radical en fait une technologie DLT intégralement dédiée aux entreprises.
  </br>
  Avec la possibilité de transmettre des blocs chiffrés à certains participants de la Blockchain et le support financier et technique d'IBM, Hyperledger se place en acteur incontournable de la Blockchain en entreprise."

### EN ###

- title: Corda
  lang: en
  description: "A third-generation blockchain, without blocks nor direct chain <em>per se</em>, the Corda technology relies on a mathematical structure of transactions called a DAG for Directed Acyclic Graph.
   This innovative concept along with a secure network structure relying on peer to peer connexions enforced by TLS encryption makes it perfectly suited for enterprise deployment with high transaction throughoutput.
   </br> </br>
   Built from the ground up using the latest JVM-compatible languages, Kotlin, makes Corda accessible to Java developers and allow parties to code contract in the language of their choice.
   </br>
   This level of freedom on top of a strong open-source platform opens up very promising perspectives for a new open business platform in the years to come."

- title: Hyperledger
  lang: en
  description: "Today, one of the leading references in Blockchain technology for business. Unlike most technologies in this field, Hyperledger offers a development ecosystem totally detached from cryptocurrency considerations.
   </br> </br>
   This choice makes it a fully professionnal DLT technology, dedicated to solving business problems.
   </br>
   With the ability to transmit encrypted blocks to certain Blockchain participants and backed by IBM's financial and technical support, Hyperledger is a key player in the Blockchain business."

### ZH ###

- title: Corda
  lang: zh
  description: "Corda技术是第三代区块链，没有区块，也没有直接链<em>本身</em>，它依赖于一种称为DAG for Directed Acyclic Graph的数学交易结构。
    这种创新概念以及依赖于TLS加密强制执行的对等连接的安全网络结构使其非常适合具有高事务吞吐量的企业部署。
    </br> </br>
    Kotlin使用最新的JVM兼容语言从头开始构建，使Corda可以访问Java开发人员，并允许各方使用他们选择的语言编写合同。
   </br>
    在强大的开源平台之上的这种自由度为未来几年的新开放业务平台开辟了非常有前景的视角。"

- title: Hyperledger
  lang: zh
  description: "今天，区块链技术的主要参考之一。 与该领域的大多数技术不同，Hyperledger提供了一个完全脱离加密货币考虑的开发生态系统。
    </br></br>
    这种激进的选择使其成为一种完全专业的DLT技术，致力于解决业务问题。
   </br>
    Hyperledger能够将加密块传输给某些区块链参与者，并得到IBM财务和技术支持的支持，是区块链业务的关键参与者。"
