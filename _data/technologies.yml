### FR ###

- title: Iota
  lang: fr
  image: iota
  description: "Blockchain de troisième génération, sans blocs ni chaîne directe à proprement parler, la technologie IOTA utilise un système basé sur une structure mathématique de graphe acyclique dirigé appelé Tangle.
  Ce concept novateur promet des temps de transactions rapides et fluides même lorsque le réseau est fortement utilisé.
  </br></br>
  C'est une technologie encore récente et sujette à de nombreuses controverses, mais qui ouvre des perspectives très intéressantes notament en matière d'IoT.
  Avec Abra, le nouveau Langage de développement de Smart Contracts, cette technologie pourrait s'imposer dans les années à venir."

- title: Hyperledger
  lang: fr
  image: hyperledger
  description: "Aujourd'hui l'une des références principales en matière de technologie Blockchain destinée aux entreprise, Hyperledger propose un écosystème de développement totalement détaché de considérations cryptomonnaie contrairement à la plupart des autres technologies.
  </br></br>
  Ce choix radical en fait une technologie DLT intégralement dédiée aux entreprises.
  </br>
  Avec la possibilité de transmettre des blocs chiffrés à certains participants de la Blockchain et le support financier et technique d'IBM, Hyperledger se place en acteur incontournable de la Blockchain en entreprise."

- title: Ethereum
  lang: fr
  image: ether
  description: "Pionnier des Blockchains de seconde génération, Ethereum est aujourd'hui une plateforme incontournable pour la création de Smart Contracts.</br>
  Utilisés lors d'ICO ou pour l'automatisation de transferts, l'environnement de développement Ethereum est le plus populaire et reconnu, notament auprès du grand public.
  </br></br>
  Sa version entreprise est la plus indiquée pour un apprentissage rapide aurpès de développeurs déjà initiés et progresse vers une adoption dans le monde professionnel."

### EN ###

- title: IOTA
  lang: en
  image: iota
  description: "A third-generation blockchain, without blocks nor direct chain <em>per se</em>, the IOTA technology relies on a mathematical structure called a DAG for Directed Acyclic Graph.
   This innovative concept promises fast transaction times even under heavy network use.
   </br> </br>
   However the technology is still new and subject to many controversies, but it opens up very promising perspectives, especially regarding IoT.
   With Abra, the new Smart Contracts Development Language, this technology could become a reality in the years to come."

- title: Hyperledger
  lang: en
  image: hyperledger
  description: "Today, one of the leading references in Blockchain technology for business. Unlike most technologies in this field, Hyperledger offers a development ecosystem totally detached from cryptocurrency considerations.
   </br> </br>
   This radical choice makes it a fully professionnal DLT technology, dedicated to solving business problems.
   </br>
   With the ability to transmit encrypted blocks to certain Blockchain participants and backed by IBM's financial and technical support, Hyperledger is a key player in the Blockchain business."

- title: Ethereum
  lang: en
  image: ether
  description: "A pioneer of second-generation blockchains, Ethereum is today a key platform for the creation of Smart Contracts. </br>
   Widely used for ICOs or for transfer automation, the Ethereum development environment is the most popular and recognized among the general public.
   </br> </br>
   Its enterprise version is also the most suitable for already initiated developers and is aiming directly for wide adoption in the professional world."

